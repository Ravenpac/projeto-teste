<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e2d09f9b3f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Welcome Back!</h2>
          <p class="description description-primary">
            To keep connected with us
          </p>
          <p class="description description-primary">
            please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">sign in</button>
        </div>
        <!-- First Column -->
        <div class="second-column">
          <h2 class="title title-second">Create Account</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- Social Media -->
          <p class="description description-second">
            or use your email for registration:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <button class="btn btn-second">sign up</button>
          </form>
        </div>
        <!-- Second Column -->
      </div>
      <!-- First Content -->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Hello, Dev!</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start journey with us
          </p>
          <button id="signup" class="btn btn-primary">sign up</button>
        </div>
        <!-- First Column -->
        <div class="second-column">
          <h2 class="title title-second">sign in to developer</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- Social Media -->
          <p class="description description-second">
            or use your email account:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <a class="password" href="#">forgot your password?</a>
            <button class="btn btn-second">sign in</button>
          </form>
        </div>
        <!-- Second Column -->
      </div>
      <!-- Second Content-->
    </div>
    <!-- Conteiner -->
    <script src="js/app.js"></script>
  </body>
</html>
